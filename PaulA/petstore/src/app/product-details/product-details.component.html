<div class="container">
    <h2>Product Details</h2>

<div *ngIf="product">
    <img src="{{ product.img }}">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>

    <button routerLink="/">back</button><button (click)="addToCart(product)">Buy</button>

</div>
</div>
